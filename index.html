<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador de Texto - Desafío ONE</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <!--Tipografía Inter-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="logo-alura">
                <img src="images/logo-alura.png" alt="Logotipo de Alura">
            </h1>
        </header>

        <main>
            <form class="bloque-izq">  
                <textarea cols="20" rows="4" placeholder="Ingrese el texto aqui" required></textarea>

                <fieldset class="indicacion">
                    <img src="images/icono-exclamacion.png" alt="Icono de Exclamación">
                    <p class="texto-indicacion">Solo letras minúsculas y sin acentos</p>
                </fieldset>

                <fieldset class="botones">
                    <input class="btn-encriptar" type="button" value="Encriptar">
                    <input class="btn-desencriptar" type="button" value="Desencriptar">
                </fieldset>                 
            </form>

            <div class="bloque-der-instruccion">
                <img src="images/search-img.png" alt="Ilustración de persona buscando con lupa">

                <div class="textos">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>

            <form class="bloque-der-mensaje">
                <textarea cols="15" rows="10" readonly></textarea>
                <input class="btn-copiar" type="button" value="Copiar">
            </form>
        </main>

        <footer>
            <p>Desarrolado por Daniel Saeteros | <a mailto="daniel_saeteros@outlook.com">daniel_saeteros@outlook.com</a> | &copy Copyright 2023</p>
        </footer>
    </body>

</html>
