<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador de Texto - Desafío ONE</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!--Tipografía Inter-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

        <!--Static Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,1,0" />
    </head>

    <body>
        <header>
            <h1 class="logo-alura">
                <img src="images/logo-alura.png" alt="Logotipo de Alura">
            </h1>
        </header>

        <main>
            <form class="bloque-izq">  
                <textarea class="input-text" cols="20" rows="3" placeholder="Ingrese el texto aqui"></textarea>

                <fieldset class="indicacion">
                    <img src="images/icono-exclamacion.png" alt="Icono de Exclamación">
                    <p class="texto-indicacion">Solo letras minúsculas, sin números y acentos</p>
                </fieldset>

                <fieldset class="botones">
                    <input class="btn-encriptar" type="button" value="Encriptar" onclick="resultadoEncriptar()">
                    <input class="btn-desencriptar" type="button" value="Desencriptar">
                </fieldset>                 
            </form>

            <div class="bloque-der">
                <div class="instruccion">
                    <img src="images/search-img.png" alt="Ilustración de persona buscando con lupa">

                    <div class="textos">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>

                <form class="mensaje">
                    <textarea class="output-text" cols="15" rows="8" readonly></textarea>
                    <input class="btn-copiar" type="button" value="Copiar">
                </form> 
            </div>
        </main>

        <footer>
            <p>Desarrolado por <strong>Daniel Saeteros</strong></p>
            <p>|</p>
            <p><span class="material-symbols-outlined">mail</span> <a mailto="daniel_saeteros@outlook.com">daniel_saeteros@outlook.com</a></p>
            <p>|</p> 
            <p>&copy Copyright <script>document.write(new Date().getFullYear())</script></p>
        </footer>

        <script src="js/encriptador.js"></script>
    </body>

</html>
